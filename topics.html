<head><title>Security Cynic Service</title></head>
<body>
<h1>
	<img src="http://api.adorable.io/avatars/48/{{.User}}.png'" alt="{{.User}}"/>
	<a href="/topics/">Security Cynic</a>
</h1>

<hr/>

<div>
New Topic: <form action="/new/" method="POST"><input type="text" name="topic" cols="80"/><input type="submit" value="Create"/></form>
</div>

<div>
Current Topics:
<ul>
{{range $key, $value := .NewTopics}}
<li><strong><a href="/view/{{$value}}">{{$value}}</a></strong></li>
{{end}}
</ul>
</div>

<div>
Old Topics:
<ul>
{{range $key, $value := .OldTopics}}
<li><a href="/view/{{$value}}">{{$value}}</a></li>
{{end}}
</ul>
</div>

<hr/>
</body>
</html>
